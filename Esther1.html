<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Esther</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            margin-bottom: 20px;
        }

        .heart span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars div {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .flower {
            position: relative;
            width: 20px;
            height: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .flower div {
            width: 6px;
            height: 6px;
            background: green;
        }

        .flower .petal {
            background: pink;
        }

        .flower .center {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heart -->
        <div class="heart">
            <span>E</span>
        </div>

        <!-- Flowers -->
        <div class="flower">
            <div></div>
            <div class="petal"></div>
            <div></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="petal"></div>
            <div></div>
            <div class="petal"></div>
            <div></div>
        </div>

        <div class="flower">
            <div></div>
            <div class="petal"></div>
            <div></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="petal"></div>
            <div></div>
            <div class="petal"></div>
            <div></div>
        </div>
    </div>

    <!-- Stars -->
    <div class="stars">
        <!-- Generate stars dynamically -->
        <script>
            const starsContainer = document.querySelector('.stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                starsContainer.appendChild(star);
            }
        </script>
    </div>
</body>
</html>
