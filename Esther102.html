<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Esther</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Corazón principal */
        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background: #ff4d6d;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: pulse 2s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ff4d6d;
            border-radius: 50%;
            top: -75px;
            left: 0;
        }

        .heart:after {
            left: 75px;
            top: 0;
        }

        .heart span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            z-index: 2; /* Asegura que la letra esté sobre el corazón */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        /* Estrellas de colores */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }

        /* Estrellas de colores aleatorios */
        .stars span:nth-child(odd) { background: #ffdf6d; }
        .stars span:nth-child(even) { background: #a3d9ff; }
        .stars span:nth-child(3n) { background: #e6a3ff; }

        /* Distribución de estrellas */
        .stars span:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .stars span:nth-child(2) { top: 20%; left: 30%; animation-delay: 0.2s; }
        .stars span:nth-child(3) { top: 30%; left: 45%; animation-delay: 0.4s; }
        .stars span:nth-child(4) { top: 40%; left: 60%; animation-delay: 0.6s; }
        .stars span:nth-child(5) { top: 50%; left: 75%; animation-delay: 0.8s; }
        .stars span:nth-child(6) { top: 60%; left: 10%; animation-delay: 1s; }
        .stars span:nth-child(7) { top: 70%; left: 25%; animation-delay: 1.2s; }
        .stars span:nth-child(8) { top: 80%; left: 40%; animation-delay: 1.4s; }
        .stars span:nth-child(9) { top: 90%; left: 55%; animation-delay: 1.6s; }
        .stars span:nth-child(10) { top: 5%; left: 80%; animation-delay: 1.8s; }

        /* Corazoncitos aleatorios */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .hearts span {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }

        /* Corazoncitos dispersos por toda la pantalla */
        .hearts span:nth-child(1) { top: 5%; left: 15%; animation-delay: 0s; }
        .hearts span:nth-child(2) { top: 20%; left: 30%; animation-delay: 0.5s; }
        .hearts span:nth-child(3) { top: 10%; left: 50%; animation-delay: 1s; }
        .hearts span:nth-child(4) { top: 40%; left: 70%; animation-delay: 1.5s; }
        .hearts span:nth-child(5) { top: 60%; left: 80%; animation-delay: 2s; }
        .hearts span:nth-child(6) { top: 30%; left: 20%; animation-delay: 2.5s; }
        .hearts span:nth-child(7) { top: 50%; left: 50%; animation-delay: 3s; }
        .hearts span:nth-child(8) { top: 80%; left: 60%; animation-delay: 3.5s; }
        .hearts span:nth-child(9) { top: 70%; left: 10%; animation-delay: 4s; }
        .hearts span:nth-child(10) { top: 90%; left: 30%; animation-delay: 4.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <span>E</span>
        </div>
        <div class="stars">
            <!-- Estrellas generadas dinámicamente -->
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="hearts">
            <!-- Corazoncitos aleatorios -->
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
