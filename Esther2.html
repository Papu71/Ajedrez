<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Esther</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background: #ff4d6d;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: pulse 2s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ff4d6d;
            border-radius: 50%;
            top: -75px;
            left: 0;
        }

        .heart:after {
            left: 75px;
            top: 0;
        }

        .heart span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }

        /* Random star placement */
        .stars span:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .stars span:nth-child(2) { top: 30%; left: 50%; animation-delay: 0.2s; }
        .stars span:nth-child(3) { top: 70%; left: 30%; animation-delay: 0.4s; }
        .stars span:nth-child(4) { top: 80%; left: 80%; animation-delay: 0.6s; }
        .stars span:nth-child(5) { top: 10%; left: 70%; animation-delay: 0.8s; }
        .stars span:nth-child(6) { top: 50%; left: 90%; animation-delay: 1s; }
        .stars span:nth-child(7) { top: 60%; left: 20%; animation-delay: 1.2s; }
        .stars span:nth-child(8) { top: 40%; left: 40%; animation-delay: 1.4s; }
        .stars span:nth-child(9) { top: 75%; left: 60%; animation-delay: 1.6s; }
        .stars span:nth-child(10) { top: 25%; left: 85%; animation-delay: 1.8s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <span>E</span>
        </div>
        <div class="stars">
            <!-- Add multiple stars -->
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
