<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Esther</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001f3f, #1e81b0);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background: #ff4d6d;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: pulse 2s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ff4d6d;
            border-radius: 50%;
            top: -75px;
            left: 0;
        }

        .heart:after {
            left: 75px;
            top: 0;
        }

        .heart span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .stars, .flowers, .planets {
            position: absolute;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .stars img, .flowers img, .planets img {
            width: 50px;
            height: 50px;
            margin: 5px;
            animation: spin 8s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stars { top: 10%; left: 10%; }
        .flowers { bottom: 10%; right: 10%; }
        .planets { top: 10%; right: 10%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <span>E</span>
        </div>
        <div class="stars">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Star_symbol_%28fixed_width%29.svg/2048px-Star_symbol_%28fixed_width%29.svg.png" alt="Star">
        </div>
        <div class="flowers">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Daisy_flower.png/600px-Daisy_flower.png" alt="Flower">
        </div>
        <div class="planets">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Earth_Western_Hemisphere_transparent_background.png/800px-Earth_Western_Hemisphere_transparent_background.png" alt="Planet">
        </div>
    </div>
</body>
</html>
